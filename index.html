<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik Budżetowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notatnik Budżetowy</h1>
    </header>
    
    <div class="container">
        <section class="budget-form">
            <h2>Dodaj nowy wpis</h2>
            <form id="budget-form">
                <label for="monthly-income">Miesięczny dochód netto (PLN):</label>
                <input type="number" id="monthly-income" placeholder="Wprowadź kwotę">
                
                <label for="category">Kategoria:</label>
                <select id="category" required>
                    <option value="Jedzenie">Jedzenie</option>
                    <option value="Rozrywka">Rozrywka</option>
                    <option value="Transport">Transport</option>
                    <option value="Mieszkanie">Mieszkanie</option>
                    <option value="Opłaty">Opłaty</option>
                    <option value="Odzież">Odzież</option>
                    <option value="Zdrowie">Zdrowie</option>
                    <option value="Edukacja">Edukacja</option>
                    <option value="Prezenty">Prezenty</option>
                    <option value="Inne">Inne</option>
                </select>

                <label for="expense-amount">Kwota wydatku (PLN):</label>
                <input type="number" id="expense-amount" placeholder="Wprowadź kwotę" required>
                
                <button type="submit">Dodaj</button>
            </form>
        </section>
        
        <section class="budget-list">
            <h2>Lista wpisów</h2>
            <ul id="budget-list">
                <!-- Tutaj będą wyświetlane wpisy budżetowe -->
            </ul>
        </section>
        
        <section class="budget-summary">
            <h2>Podsumowanie budżetu</h2>
            <div id="budget-total">
                Saldo: 0 PLN
            </div>
        </section>
    </div>
    
    <footer>
        <p>© 2023 Notatnik Budżetowy</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
